<!DOCTYPE html>
{% extends 'todo_app/base.html'%}
{% load crispy_forms_tags %}

{% block content %}

<h2 class="account-heading">User profile: {{user.username}} </h2>

<p>User email: {{user.email}}</p>

<div class="form-user-content">

    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update your data</legend>

                {{ update_form|crispy}}

         </fieldset>

            <div class="form-group">
                <button  class="btn btn-outline-info" type="submit">Update</button>
            </div>
    </form>
</div>

{%endblock content %}
