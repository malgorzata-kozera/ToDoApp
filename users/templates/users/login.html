<!DOCTYPE html>
{% extends 'todo_app/base.html'%}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class ="row"></div>
        <div class="col-md-8">

            <div class="form-user-content">

                <form method="POST">
                {% csrf_token %}

                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Login</legend>

                            {{form|crispy}}

                     </fieldset>

                    <div class="form-group">
                        <button  class="btn btn-outline-info" type="submit">Submit</button>
                    </div>
                </form>

           <div class="border-top pt-3">

                <small class="text-muted">Forgot the password
                    <a class="ml-2" href="{% url 'password_reset' %}">Reset password </a>
                </small>
            </div>

            <div class="border-top pt-3">

                <small class="text-muted">You don't have account yet ?
                    <a class="ml-2" href="{%url 'register'%}">Sign Up</a>
                </small>
            </div>
            </div>
        </div>
    </div>
</div>

{%endblock content %}
